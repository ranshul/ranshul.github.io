---
layout: default
---

<section>
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
			<div class="title">
				<small>{% for cat in post.categories %} <span>{{ cat }}</span>, {% endfor %} </small>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
